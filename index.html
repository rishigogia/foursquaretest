<!-- index HTML file to view the demo of the Foursquare API and integration with Google Maps -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Foursquare Test</title>
    <!-- Linking to Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Linking to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- JQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Pagination JavaScript -->
    <script type="text/javascript" src="js/jquery.easyPaginate.js"></script>
    <!-- Application JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <!-- Navigation bar to handle App name and Search text/button -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">FourSquare API Tester</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <label for="searchLocation" class="label ">Search for location</label>
                        <input type="text" placeholder="Location Name" id="searchLocation" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Display map (filled by Google Maps API) -->
    <div id="map" class="jumbotron"></div>
    <!-- Container to hold data -->
    <div class="container">
        <!-- Summary (filled by AJAX JSON response) -->
        <div class="row" id="summary">
            <div class="col-md-12">
            </div>
        </div>
        <!-- Venues (filled by AJAX JSON response) -->
        <div class="row" id="venues"></div>
    </div>
</body>
</html>
